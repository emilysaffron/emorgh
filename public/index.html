<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- /* from psammead README , normalise styles for components: */ -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.0/normalize.css"
    />
    <style>
      /* Box Sizing https://bit.ly/1A91I0J */
      html {
        box-sizing: border-box;
        font-size: 100%;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      @font-face {
        font-display: optional;
        font-family: "ReithSans";
        font-style: normal;
        font-weight: 400;
        src: url("https://gel.files.bbci.co.uk/r2.511/BBCReithSans_W_Rg.woff2")
            format("woff2"),
          url("https://gel.files.bbci.co.uk/r2.511/BBCReithSans_W_Rg.woff")
            format("woff");
      }
      @font-face {
        font-display: optional;
        font-family: "ReithSerif";
        font-style: normal;
        font-weight: 600;
        src: url("https://gel.files.bbci.co.uk/r2.511/BBCReithSerif_W_Md.woff2")
            format("woff2"),
          url("https://gel.files.bbci.co.uk/r2.511/BBCReithSerif_W_Md.woff")
            format("woff");
      }
    </style>
    <title>Emorgh</title>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
